    <br /><br /><br /><br />
    <h1>We Value Your Feedback.</h1>
    <form action="">
      <input type="text" id="name" placeholder="your name" required />
      <textarea
        name="feedback"
        id="feedback"
        cols="30"
        rows="10"
        placeholder="feedback here."
        required
      ></textarea>
      <input type="email" name="email" id="email" placeholder="email address" required >
      <button type="submit" id="submit" class="bg-success">Send</button>
    </form>
    <footer class="page-footer font-small bg-dark">
      <h3 id="cont" class="text-center">Contact Us</h3>

      <!-- Footer Elements -->
      <div class="container">
        <!-- Grid row-->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
              <!-- Facebook -->
              <a class="fb-ic">
                <i
                  class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!-- Twitter -->
              <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x">
                </i>
              </a>
              <!-- Google +-->
              <a class="gplus-ic">
                <i
                  class="
                    fab
                    fa-google-plus-g fa-lg
                    white-text
                    mr-md-5 mr-3
                    fa-2x
                  "
                >
                </i>

              <!--Linkedin -->

                  class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"

              <!--Instagram-->
              <a class="ins-ic">

                </i>
              </a>
              <!--Pinterest-->
              <a class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
              </a>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row-->
      </div>
